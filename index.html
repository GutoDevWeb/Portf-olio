<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio</title>

  <!-- Fonte (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER / NAV -->
  <header class="topbar">
    <div class="logo">
      <span class="logo-circle">
        <span class="logo-letter">G</span>
      </span>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="#home" class="nav-link active">Início</a></li>
        <li><a href="#about" class="nav-link">Sobre</a></li>
        <li><a href="#contact" class="nav-link">Contato</a></li>
        <li><a href="#team" class="nav-link">Team</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <main id="home" class="hero">
    <section class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">Olá, meu nome é</h1>
        <h2 class="hero-title-name">GUILHERME <span class="sobrenome">AUGUSTO</span></h2>
        <p class="hero-subtitle">
          E eu sou um <span>Programador Web Júnior</span> em desenvolvimento.
          Seja muito bem-vindo (a)! 
        </p>

        <div class="hero-actions">
          <a href="#" class="btn btn-primary">Contate-me</a>
          <a href="#" class="btn btn-secondary">Download CV</a>
        </div>
      </div>

      <div class="hero-visual">
        <!-- Cartão do avatar -->
        <div class="avatar-card">
          <div class="avatar-inner">
            <div class="avatar-placeholder">
                <img src="./Assets/Camada 2.png" width="100%">
            </div>
          </div>
        </div>

        <!-- Barra de redes sociais -->
        <ul class="social-bar">
          <li>
            <a href="#" class="social-circle">IG</a>
          </li>
          <li>
            <a href="#" class="social-circle">F</a>
          </li>
          <li>
            <a href="#" class="social-circle">T</a>
          </li>
          <li>
            <a href="#" class="social-circle">YT</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
